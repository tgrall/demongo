<!-- Button trigger modal -->
<div class="pull-right">
<a class="" data-toggle="modal" data-target="#myModal">
  See query
</a>
</div>





<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Informations</h4>
      </div>
      <div class="modal-body">


		  <div class="panel panel-default">
		      <div class="panel-heading" ng-click="showHelpQuery = !showHelpQuery" ><a class="lead"><strong>Query</strong></a> <small class="text-right">(Click to view)</small></div>
		      <div class="panel-body" ng-show="showHelpQuery" >
				  <span class="caret"></span>
		       	  Copy and paste this query in the MongoShell: 
				  <pre>{{query}}</pre>
		  
		      </div>
		  </div>


		  <div class="panel panel-default">
		      <div class="panel-heading"><a class="lead"><strong>Infos</strong></a></div>
		      <div class="panel-body"  >
				  <div ng-include="'/views/includes/help/'+ helpContext +'.html'"> </div>
		  
		      </div>
		  </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
